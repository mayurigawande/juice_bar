

<div class="container col-md-6 col-md-offset-3">
    <h2>Signup Form </h2>
    <form class="form-horizontal" role="form" name="userFrm" ng-submit="signup(userFrm);" novalidate>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.name" name="name" class="form-control" id="name" placeholder="Enter name" required>
                <span class="error" ng-if="userFrm.name.$touched || userFrm.$submmited">
                    <span ng-show="userFrm.name.$error.required">Name must be required.</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email"ng-model="user.email" name="email" class="form-control" id="email" placeholder="Enter email" required>
                <span class="error" ng-if="userFrm.email.$touched || userFrm.$submmited">
                    <span ng-if="userFrm.email.$error.required">Email must be required.</span>
                    <span ng-if="userFrm.email.$error.email">pleas enter email.</span>
                </span>

            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">          
                <input type="password" ng-model="user.password" name="password" class="form-control" id="pwd" placeholder="Enter password" required>
                <span class="error" ng-if="userFrm.password.$touched || userFrm.$submmited">
                    <span ng-if="userFrm.password.$error.required">Password must be required.</span>
                </span>

            </div>
        </div>
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
